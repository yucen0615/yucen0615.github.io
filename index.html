<script>
// 判斷閏年
function isLeapYear(y){
y = Number(y);
if (!Number.isFinite(y)) return false;
return (y%400===0) || (y%4===0 && y%100!==0);
}
document.getElementById('checkBtn').addEventListener('click', ()=>{
const y = document.getElementById('yearInput').value;
const res = isLeapYear(y);
const out = document.getElementById('result');
if (y==='') { out.innerText = '請輸入年份。'; return; }
out.innerText = res ? `${y} 是閏年` : `${y} 不是閏年`;
});


// Playground execution (sandboxed-ish)
const runBtn = document.getElementById('runBtn');
const clearBtn = document.getElementById('clearBtn');
const editor = document.getElementById('editor');
const demoRoot = document.getElementById('demoRoot');


runBtn.addEventListener('click', ()=>{
try{
// Provide demoRoot and console capture
const userCode = editor.value;
// eslint-disable-next-line no-eval
const fn = new Function('root', userCode);
fn(demoRoot);
}catch(e){
demoRoot.innerText = '執行錯誤：' + e.message;
}
});
clearBtn.addEventListener('click', ()=> demoRoot.innerText = '');


// 下載當前 HTML 檔
document.getElementById('downloadBtn').addEventListener('click', ()=>{
const html = '<!doctype html>\n' + document.documentElement.outerHTML;
const blob = new Blob([html], {type: 'text/html'});
const url = URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url; a.download = 'info-course-sample.html';
document.body.appendChild(a); a.click(); a.remove();
URL.revokeObjectURL(url);
